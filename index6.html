<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background: #FF9494;
            color: #ffffff;
            font-size: 20px;

        }
        .container {
            text-align: center;
        }
        .box2{
            width: 200px;
            font-size: 24px;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="box1 m-0">
        <div class="container">
            <p>請輸入訂單資訊</p>
            <form>
                <div class="row mb-4">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputField">
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">手機號碼</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputField">
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputField">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">甜點及數量</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputField">
                    </div>
                </div>
                <button class="btn btn-danger box2" onclick="showPrompt()">送出</button>
            </form>
        </div>
    </div>
    <script>
        function showPrompt() {
            var inputText = document.getElementById("inputField").value;

            if (inputText) {
                alert("完成訂單");
            } else {
                alert("請輸入完整資訊");
            }
        }
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
